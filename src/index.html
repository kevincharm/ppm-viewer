<html>

<head>
    <title>PPM Viewer & Diff Tool</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <div id="root" class="container">
        <div class="control-panel">
            <div class="left">
                <button id="button-diff">Diff!</button>
                <button id="button-clear">Clear</button>
            </div>
            <div class="right">
                <div class="marquee">
                    <span>
                        Brought to you by the "reference images got changed 2 days before due" gang
                    </span>
                </div>
                <a href="https://sendcroissants.me" target="_blank">ü•ê Buy me brekky</a>
                <a href="https://github.com/kevincharm/ppm-viewer" target="_blank">üíæ Source</a>
            </div>
        </div>
        <div id="inputs" class="row">
            <div id="drop-file-a" class="dropzone">
                <h2>Drag & drop a PPM file here</h2>
                <canvas id="canvas-file-a" class="drawzone">

                </canvas>
            </div>
            <div id="drop-file-b" class="dropzone">
                <h2>Drag & drop a PPM file here</h2>
                <canvas id="canvas-file-b" class="drawzone">

                </canvas>
            </div>
        </div>
        <div id="diff" class="row">
            <div class="dropzone">
                <h2>Pixel equivalence diff</h2>
                <canvas id="canvas-diff" class="drawzone">

                </canvas>
            </div>
            <div class="dropzone">
                <h2>abs(RGB_a - RGB_b) diff</h2>
                <canvas id="canvas-diff-rgb" class="drawzone">

                </canvas>
            </div>
        </div>
    </div>
    <script src=" ./index.ts "></script>
</body>

</html>
